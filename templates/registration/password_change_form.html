{% extends "base.html" %}
{% block title %}
    Change Password
{% endblock %}

{% block content_header %}
    <strong>Change Password</strong>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="card card-primary col-lg-6 offset-lg-3">
            <div class="card-header">
                <h3 class="card-title">
                    Change Password
                </h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'password_change' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
